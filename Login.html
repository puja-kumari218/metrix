<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce | Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/logo.png" alt="E-commerce Logo" class="img-fluid logo">
      </a>
    </div>
  </nav>
  <!-- Login Section -->
  <div class="bg-light d-flex justify-content-center align-items-center login-container">
    <div class="login-card p-4">
      <div class="text-center mb-4">
        <img src="./assets/images/logo.png" alt="Logo" class="img-fluid login-logo">
      </div>
      <div class="text-center login_heading"> 
        <h4>Welcome back!</h4>
        <p class="text-muted">Login to your account</p>
      </div>
      <form id="login-form" class="mt-5">
        <div class="mb-4 position-relative form_icon">
          <input type="email" class="form-control" placeholder="Email Address" required>
          <span class="input-icon-left"> <i class="fa-regular fa-envelope icon"></i> </span>
         
        </div>
        <div class="mb-4 position-relative form_icon">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <span class="input-icon-left"><i class="fa-solid fa-lock icon"></i></span>
          <span class="input-icon-left right-0"><i class="fa-regular fa-eye-slash" id="togglePassword"></i></span>
        </div>
       
        <div class=" d-flex justify-content-end">
          <a href="recover.html" class="recover-password text-decoration-none">Recover Password</a>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary login-btn">Login</button>
        </div>
      </form>
      <div class="text-center mt-3 login_text">
        <a href="register.html" class="text-decoration-none text-muted">
          Donâ€™t have an account?
          <span class="signup-link">Sign Up</span>
        </a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
