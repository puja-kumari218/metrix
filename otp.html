<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification | Metrix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="./assets/css/orders.css">
  <link rel="stylesheet" href="./assets/css/otp.css">
</head>
<body>
    <div class="bg-light d-flex justify-content-center align-items-center login-container">
        <div class="login-card p-4">
            <div class="text-center mb-4">
                <img src="./assets/images/logo.png" alt="Logo" class="img-fluid login-logo">
            </div>
            <div class="text-center login_heading"> 
                <h4>Enter Verification Code!</h4>
                <p class="text-muted">Please enter the verification code sent to your device</p>
            </div>
            <form id="login-form" class="mt-5">
                <div class="mb-4 position-relative">
                    <input type="text" id="otp" class="form-control otp-input" placeholder="---------" required>
                </div>                             
            </form>
            
            
            
        </div>
    </div>
    
</body>
</html>
